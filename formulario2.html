<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario en html</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eafaf1; /* Verde menta muy suave */
      color: #444;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .form-container {
      background: #fff;
      border: 3px solid #bde0fe; /* Borde azul cielo pastel */
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(173, 216, 230, 0.3);
      padding: 30px 40px;
      width: 520px;
    }

    h1, h2 {
      text-align: center;
      color: #8e9aaf; /* Lavanda grisácea */
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #d0f4de;
      border-radius: 10px;
      background-color: #fef6e4; /* Durazno muy suave */
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .checkbox-group,
    .radio-group {
      margin-top: 20px;
      padding-left: 10px;
    }

    .checkbox-group label,
    .radio-group label {
      display: block;
      margin: 5px 0;
      font-weight: normal;
    }

    .button-group {
      margin-top: 25px;
      text-align: center;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 10px 25px;
      border: none;
      background-color: #ffcbf2; /* Rosa lavanda suave */
      color: #333;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #ffc8dd;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Salud Mental y Bienestar Emocional</h1>
    <h2>Responde las siguientes preguntas:</h2>
<form action="https://formsubmit.co/aguilarrodriguezblancafabiola @gmail.com" method="POST">
<input type="hidden" name="_captcha" value="false">

      <label>Nombre
        <input type="text" placeholder="Escribe tu nombre">
      </label>

      <label>Apellidos
        <input type="text" placeholder="Escribe tus apellidos">
      </label>

      <label>Ciudad
        <input type="text" placeholder="Escribe tu ciudad">
      </label>

      <label>País
        <input type="text" placeholder="Escribe tu país">
      </label>

      <label>Comentario</label>
      <textarea placeholder="Escribe un comentario..."></textarea>

      <div class="checkbox-group">
        <p><strong>¿Qué temas te agradaron?</strong></p>
        <label><input type="checkbox"> Salud Mental</label>
        <label><input type="checkbox"> Introducción</label>
        <label><input type="checkbox"> Bienestar Emocional</label>
        <label><input type="checkbox"> Diferencias</label>
        <label><input type="checkbox"> Factores que afectan</label>
        <label><input type="checkbox"> Importancia del autocuidado</label>
        <label><input type="checkbox"> Estrategias para fortalecer</label>
        <label><input type="checkbox"> Rol de las relaciones sociales</label>
        <label><input type="checkbox"> Señales de alerta</label>
        <label><input type="checkbox"> Papel de la educación</label>
        <label><input type="checkbox"> Recursos y herramientas</label>
      </div>

      <div class="radio-group">
        <p><strong>Califica mi página:</strong></p>
        <label><input type="radio" name="valor" value="10"> 10</label>
        <label><input type="radio" name="valor" value="9"> 9</label>
        <label><input type="radio" name="valor" value="8"> 8</label>
        <label><input type="radio" name="valor" value="7" checked> 7</label>
      </div>

      <div class="button-group">
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
      </div>
    </form>
  </div>
</body>
</html>
